syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "./;pb";

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string role = 4;
  string avatar = 5;
  bool verified = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}